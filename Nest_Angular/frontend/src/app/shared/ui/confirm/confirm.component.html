<div class="kb-dialog">
    <div class="kb-dialog__header">
      <h2 class="kb-dialog__title">
        {{ data.titulo }}
      </h2>
      <button (click)="close()" mat-icon-button aria-label="Close dialog">
        <mat-icon >close</mat-icon>
      </button>
    </div>
  
    <div class="kb-dialog__content">
      <div [innerHTML]="data.mensagem"></div>
    </div>
    <div class="button-group">
      <button (click)="confirm()" mat-flat-button color="warn">Deletar</button>
      <button (click)="close()" mat-flat-button>Cancelar</button>
    </div>
  </div>
