<form [formGroup]="swimlaneForm">
    <h1>Editar Seção</h1>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" placeholder="Ex. Minha seção" />
  
      @if (!swimlaneForm.controls.nome.hasError('required')) {
      <mat-error>Digite um nome válido</mat-error>
      }
    </mat-form-field>
  
    <div class="button-group">
      <button (click)="_atualizarSwimlane()" mat-flat-button color="primary">
        Editar Seção
      </button>
      <button (click)="_deletarSwimlane()" mat-flat-button color="warn">
        Deletar
      </button>
      <button (click)="closeDialog()" mat-flat-button color="secondary">
        Fechar
      </button>
    </div>
  </form>
